<html lang="en">

  <body>
  <button id="startButton"> Click to Play </button>
   <script>
      $('#startButton').click(function() {
        $('#startButton').remove();
        $.ajax({ type: 'GET',
                 url: '/start',
                 success: function(data) {
                   initBoard(data);
                 }
        })
      })

    </script>
